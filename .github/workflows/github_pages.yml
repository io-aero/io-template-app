name: GitHub Pages

on:
  push:
    branches: [ 'main' ]

env:
  IO_CONDA: 'true'
  MODULE: 'iotemplateapp'
  PYPI_PAT: ${{ secrets.PYPI_PAT }}

jobs:
  standard:
    name: OS ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]

    steps:
      - name: Show the environment variables
        run: |
          echo "IO_CONDA    = ${{ env.IO_CONDA }}"
          echo "MODULE      = $MODULE"
          # Removed echoing PYPI_PAT for security
        # Optional: If you need to verify PYPI_PAT is set without echoing it
        # run: |
        #   if [ -z "${{ secrets.PYPI_PAT }}" ]; then echo "PYPI_PAT is not set"; exit 1; fi

      - name: Set Timezone
        run: echo "TZ=UTC" >> $GITHUB_ENV

      - name: Checking out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # no history, just HEAD

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Miniconda
        if: ${{ env.IO_CONDA == 'true' }}
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          miniconda-version: "latest"
          python-version: ${{ matrix.python-version }}
          environment-file: config/environment_dev.yml  # Ensure this file exists
          activate-environment: iotemplateapp
          cache-conda: true
          use-only-tar-bz2: true

      - name: Install dependencies - Conda - dev
        if: ${{ env.IO_CONDA == 'true' }}
        run: make conda-dev
        shell: bash -l {0}

      - name: Run docs - dev
        if: ${{ env.IO_CONDA == 'true' }}
        run: |
          set -x  # Enable debug mode
          source /root/miniconda3/etc/profile.d/conda.sh
          conda activate iotemplateapp
          make black docs
        shell: bash -l {0}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build/html
